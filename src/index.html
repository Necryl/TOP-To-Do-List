<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List: A TOP Project</title>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="title-wrapper">
                <button id="close-menu">|||</button>
                <h1 class="title">To-Do List</h1>
            </div>
            <div class="tasks-wrapper">
                <button id="allTasks">All Tasks</button>
                <ul id="tasks">
                    <li>Sample</li>
                </ul>
                <button id="newBtn">NEW</button>
            </div>
            <span class="seperator"></span>
            <notes class="notes-wrapper">
                <button id="allNotes">All Notes</button>
                <ul id="notes">
                    <li>Sample</li>
                </ul>
                <button id="newBtn">NEW</button>
            </notes>
            <span class="seperator"></span>
            <label id="toggleTheme">Theme <input type="checkbox"></label>
        </div>
    </div>
    <div class="listView">
        <div class="title-wrapper">
            <button id="open-menu">|||</button>
            <h1 class="title">To-Do List</h1>
        </div>
        <input type="text" id="listName" value="List Name">
        <ul class="listItems">
            <li class="task">
                <input type="checkbox">
                <input type="text" value="Sample task">
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="normal" selected>Normal</option>
                    <option value="high">High</option>
                    <option value="uegent">Urgent</option>
                </select>
                <input type="date">
            </li>
            <li class="note">
                <input type="text" value="Sample note">
            </li>
        </ul>
        <button id="completedTitle">Completed</button>
        <ul class="completedItems">
            <li class="task">
                <input type="checkbox">
                <input type="text" value="Sample completed task">
            </li>
        </ul>
    </div>
    <div class="contentView">
        <div class="title-wrapper">
            <button id="return">|||</button>
            <input type="text" class="itemTitle" placeholder="Title">
        </div>
        <span class="seperator"></span>
        <textarea class="description" style="resize: none;" placeholder="Description"></textarea>
        <ul class="checkList"></ul>
        <div class="options">
            <label for="priority">
                Priority:                
                <select id="priority">
                    <option value="low">Low</option>
                    <option value="normal" selected>Normal</option>
                    <option value="high">High</option>
                    <option value="uegent">Urgent</option>
                </select>
            </label>
            <input type="date">
        </div>
    </div>
</body>
</html>
