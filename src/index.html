<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List: A TOP Project</title>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="title-wrapper">
                <h1 class="title">To-Do List</h1>
                <button id="close-menu">&times</button>
            </div>
            <div class="tasks-wrapper">
                <button id="allTasks">All Tasks</button>
                <ul id="tasks">
                </ul>
                <div class="newBtn-wrapper">
                    <input type="text" class="newBtnInput" placeholder="Enter a name">
                    <button class="newBtn">NEW</button>
                </div>
            </div>
            <span class="seperator"></span>
            <div class="notes-wrapper">
                <button id="allNotes">All Notes</button>
                <ul id="notes">
                </ul>
                <div class="newBtn-wrapper">
                    <input type="text" class="newBtnInput" placeholder="Enter a name">
                    <button class="newBtn">NEW</button>
                </div>
            </div>
        </div>
    </div>
    <div class="listView">
        <div class="title-wrapper">
            <button id="open-menu">|||</button>
            <h1 class="title">To-Do List</h1>
        </div>
        <div class="listNameWrapper">
            <input type="text" id="listName" value="List Name">
            <button class="newBtn">NEW</button>
        </div>
        <div class="options">
            <div class="sort">
                <span>Sort by:</span>
                <input type="checkbox" id="sortPriority">
                <input type="checkbox" id="sortDate">
            </div>
            <div class="show">
                <span>Show:</span>
                <input type="checkbox" id="showPriority">
                <input type="checkbox" id="showDate">
            </div>
        </div>
        <ul class="listItems">
            <li class="task">
                <input type="checkbox">
                <input type="text" value="Sample task">
                <select class="priority">
                    <option value="low">Low</option>
                    <option value="normal" selected>Normal</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
                <input type="date">
            </li>
            <li class="task">
                <input type="checkbox">
                <input type="text" value="Sample task 2">
                <select class="priority">
                    <option value="low">Low</option>
                    <option value="normal" selected>Normal</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
                <input type="date">
            </li>
            <li class="note">
                <input type="text" value="Sample note">
            </li>
        </ul>
        <div class="completedTitle-wrapper">
            <button id="completedTitle">Completed</button>
            <button id="removeCompleted">remove</button>
        </div>
        <ul class="completedItems">
            <li class="task">
                <input type="checkbox">
                <input type="text" value="Sample completed task">
            </li>
        </ul>
    </div>
    <div class="contentView">
        <div class="title-wrapper">
            <button id="return">|||</button>
            <input type="text" class="itemTitle" placeholder="Title">
        </div>
        <span class="seperator"></span>
        <textarea class="description" style="resize: none;" placeholder="Description"></textarea>
        <div class="options">
            <select>
                <option value="low">Low</option>
                <option value="normal" selected>Normal</option>
                <option value="high">High</option>
                <option value="uegent">Urgent</option>
            </select>
            <input type="date">
            <button id="delete">Delete</button>
        </div>
    </div>
    <div class="alertView">
        <div class="alertBox">
            <p class="alert-title">Alert</p>
            <p class="alert-message">This is a sample alert message</p>
            <div class="alertBtns-container">
                <button>Sample button</button>
            </div>
        </div>
    </div>
    <div class="toolTips">
        <div for=".listView #removeCompleted" place="single: right">
            <span>remove all completed tasks</span>
        </div>
        <div for=".contentView #delete" place="right">
            <span>delete this task</span>
        </div>
        <div for=".listView .listItems .task select" place="center">
            <span>Priority Level</span>
        </div>
        <div for=".contentView .options select" place="single: left">
            <span>Priority Level</span>
        </div>
        <div for=".listView .newBtn" place="triple: bottom; single: right">
            <span>Create new task</span>
        </div>
    </div>
    <ul class="right-click-dropdown collapse">
        <li>Delete this list</li>
    </ul>
    <div class="loading-container">
        <div class="loading">
            <h1>Loading</h1>
        </div>
    </div>
</body>
</html>
